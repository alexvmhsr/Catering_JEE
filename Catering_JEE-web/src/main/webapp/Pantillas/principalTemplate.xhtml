<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Menu Principal</title>
            </f:facet>
            <link href="#{appBean.baseUrl}resources/css/bootstrap.css" type="text/css" rel="stylesheet"/>
            <link href="#{appBean.baseUrl}resources/css/login.css" type="text/css" rel="stylesheet"/>
            <link href="#{appBean.baseUrl}resources/css/style.css" type="text/css" rel="stylesheet"/>
            <link href="#{appBean.baseUrl}resources/css/bootstrap.css.map" type="text/css" rel="stylesheet"/>
            <style>               
                .Bimage{background-image:url("resources/images/22.jpg"); width: 100%}              
            </style>  

            <h:graphicImage value="resources/images/24.png" width="100%" />  
        </h:head>

        <h:body styleClass="Bimage">
            <div>
                <p:layout fullPage="false" class="banner" style="height: 600px">
                    <div id="content" class="left_content">
                        <p:layoutUnit position="center" style="opacity: 0.9;" closable="true">
                            <h:form>
                                <ui:insert name="principal"/>
                            </h:form>
                        </p:layoutUnit>
                    </div>
                    <div id="left" style="width: 150px">
                        <p:layoutUnit position="west" resizable="false" size="20%" collapsible="true" 
                                      style="opacity: 0.9;" header="Menu Principal">
                            <h:form>
                                <p:growl autoUpdate="true"/>
                                <p:panelMenu style="width:auto; height: auto;">
                                    <p:submenu label="Bienvenido  #{loginBean.nombre}"> 
                                        <p:menuitem value="Home"  icon="ui-icon-home" outcome="/Principal" />
                                        <p:menuitem value="Cerrar Sesion" actionListener="#{loginBean.cerrarSession()}" 
                                                    oncomplete="logout(xhr, status, args)" icon="ui-icon-key"/>                                    

                                    </p:submenu>
                                    <p:submenu label="Administrar">
                                        <p:menuitem value="Clientes"   ajax="true" icon="ui-icon-person" outcome="/Adm_Cli"/>                                       
                                        <p:menuitem value="Factura"   ajax="true" icon="ui-icon-clipboard" />
                                        <p:menuitem value="Usuario Web"   ajax="true" icon="ui-icon-signal-diag" outcome="/Adm_Usu"/>

                                    </p:submenu>
                                    <p:separator />
                                    <p:submenu label="Divisiones" > 
                                        <p:menuitem value="Tipo de Mobiliario" icon="ui-icon-transferthick-e-w" outcome="/Div_TM"/>                             
                                        <p:menuitem value="Mobiliario" icon="ui-icon-suitcase" /> 
                                        <p:menuitem value="Alimentación" icon="ui-icon-suitcase" outcome="/Div_Ali"/>
                                        <p:menuitem value="Servicio"   ajax="true" icon="ui-icon-search" outcome="/Div_Ser"/>
                                    </p:submenu>

                                    <p:separator />
                                    <p:submenu label="Organización">
                                        <p:menuitem value="Tipo de Evento"   ajax="true" icon="ui-icon-pin-s" />
                                        <p:menuitem value="Evento" icon="ui-icon-calendar" />
                                    </p:submenu>
                                    <p:separator />
                                    <p:submenu label="Catering">
                                        <p:menuitem value="Paquete"   ajax="true" icon="ui-icon-contact" />
                                        <p:menuitem value="Factura"   ajax="true" icon="ui-icon-cart"  outcome="/Cat_Fac"/>
                                    </p:submenu>                                              
                                </p:panelMenu>
                            </h:form>
                        </p:layoutUnit>
                    </div>

                </p:layout>
            </div>
            <div class="footer" style="bottom: 0;">
                <div class="container" style="bottom: 0;">
                    <div class="footer-left">
                        <a href="#"><h:graphicImage value="resources/images/19.png" />  </a>
                    </div>
                    <div class="footer-right">
                        <p:outputLabel style="font-size: small" value="Redes Sociales"/>
                        <ul>
                        <li><a class="fb" href="https://www.facebook.com/Pablo.Castiel"></a></li>
                        <li><a class="twitt" href="#"></a></li>
                        <li><a class="google" href="#"></a></li>
                        <li><a class="drib" href="#"></a></li>
                    </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="copyright">
                        <p:outputLabel style="font-size: small" value="Universidad de las Fuerzas Armadas - ESPE"/><br/>
                        <p:outputLabel style="font-size: small" value="Pablo Villamar"/><br/>
                        <p:outputLabel style="font-size: small" value="Vannesa Nasimba"/><br/>
                    </div>
                </div>
            </div>           
        </h:body>
        <script type="text/javascript">
            //<![CDATA[
            function manejarLogin(xhr, status, args) {
                if (!args.validationFailed && args.estaLogeado) {
                    setTimeout(function () {
                        window.location = args.view;
                    }, 500);
                }
            }
//]]>
        </script>
    </f:view>
</html>
