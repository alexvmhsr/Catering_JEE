<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"

    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Menu Principal</title>

            <link href="#{appBean.baseUrl}resources/css/bootstrap.css" type="text/css" rel="stylesheet"/>
            <link href="#{appBean.baseUrl}resources/css/login.css" type="text/css" rel="stylesheet"/>

            <script type="text/javascript" src="http://www.google.com/jsapi"></script>
            <style>

            <h:graphicImage value="resources/images/24.png" width="100%" />

        <h:body styleClass="Bimage">
            <div>
                <p:layout fullPage="false" class="banner" style="height: 600px">
                    <div id="content" class="left_content">
                        <p:layoutUnit position="center" style="opacity: 0.8;" closable="true">
                            <h:form>
                            <ui:insert name="principal"/>
                            </h:form>
                        </p:layoutUnit>
                    </div>
                    <div id="left" style="width: 200px">
                        <p:layoutUnit position="west" resizable="false" size="30%" collapsible="true"

                            <h:form>
                                <p:growl autoUpdate="true"/>
                                <p:panelMenu style="width:auto; height: auto;">
                                    <p:submenu label="Bienvenido  #{loginBean.nombre}"> 
                                        <p:menuitem value="Home"  icon="ui-icon-home" outcome="/Principal" />
                                        <p:menuitem value="Cerrar Sesion" actionListener="#{loginBean.cerrarSession()}"

                                    </p:submenu>
                                    <p:submenu label="Administrar">
                                        <p:menuitem value="Clientes"   ajax="true" icon="ui-icon-person" />
                                        <p:menuitem value="Eventos"   ajax="true" icon="ui-icon-calendar" />
                                        <p:menuitem value="Usuario Web"   ajax="true" icon="ui-icon-signal-diag" outcome="/Adm_Usu"/>

                                    </p:submenu>
                                    <p:separator />
                                    <p:submenu label="Mobiliario" > 
                                        <p:menuitem value="Tipo de Mobiliario" icon="ui-icon-transferthick-e-w" />                             
                                        <p:menuitem value="Activo" icon=" ui-icon-cart" />
                                        <p:menuitem value="Toma fisica" icon="ui-icon-suitcase" />
                                    </p:submenu>

                                    <p:separator />
                                    <p:submenu label="AlimentaciÃ³n">
                                        <p:menuitem value="Pedido"   ajax="true" icon="ui-icon-pin-s" />
                                        <p:menuitem value="Piso"   ajax="true" icon="ui-icon-pin-w" />
                                        <p:menuitem value="Zona"   ajax="true" icon="ui-icon-search" />
                                    </p:submenu>
                                    <p:separator />
                                    <p:submenu label="Servicio">
                                        <p:menuitem value="Provedor"   ajax="true" icon="ui-icon-contact" />
                                        <p:menuitem value="Factura"   ajax="true" icon="ui-icon-clipboard" />
                                    </p:submenu>                                              
                                </p:panelMenu>
                            </h:form>
                        </p:layoutUnit>
                    </div>

                </p:layout>
            </div>
            <div class="footer" style="bottom: 0;">
                <div class="container" style="bottom: 0;">
                    <div class="footer-left">
                        <a href="#"><h:graphicImage value="resources/images/19.png" />  </a>
                    </div>

                    </div>
                    <div class="clearfix"></div>

                        <p:outputLabel style="font-size: small" value="Vannesa Nasimba"/><br/>
