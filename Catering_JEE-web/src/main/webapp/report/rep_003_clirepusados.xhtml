<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/Pantillas/principalTemplate.xhtml">

    <ui:define name="titulo">Reporte 003 - Clientes que m�s Repuestos Utilizan </ui:define>
    <ui:define name="principal">
        
        <p:panel id="panel" header="Reporte de Clientes que m�s Repuestos Utilizan " style="width: 500px"> 
            <p:focus context="panel"/> 
            <h:panelGrid columns="3" >  
                <p:outputLabel for="fechaI" value="Fecha Inicio: " />  
                <p:calendar id="fechaI"  value="#{reporte03Bean.fechaInicio}" pattern="dd-MM-yyyy"  showOn="button" required="true"/>                     
                <p:message for="fechaI" />
                <p:outputLabel for="fechaF" value="Fecha Fin: " />  
                <p:calendar id="fechaF"  value="#{reporte03Bean.fechaFin}" pattern="dd-MM-yyyy"  showOn="button" required="true"/>                     
                <p:message for="fechaF" />
                <h:outputLabel for="zona" value="Zona: " />  
                <p:selectOneMenu id="zona" value="#{reporte03Bean.zona}" required="true" >
                    <f:selectItem itemLabel="Todas" itemValue="0" />
                    <f:selectItems value="#{reporte03Bean.listaCliente}" var="i" itemValue="#{i.codigo}" itemLabel="#{i.nombre}"/>
                </p:selectOneMenu>
                <p:message for="zona" />
                <h:outputLabel for="formato" value="Formato: *" />  
                <p:selectOneRadio id="formato" value="#{reporte03Bean.formato}" required="true" requiredMessage="Debe seleccionar un formato">
                    <f:selectItem itemLabel="PDF" itemValue="PDF" />
                    <f:selectItem itemLabel="MS. Excel" itemValue="XLS" />
                    <f:selectItem itemLabel="Texto" itemValue="TXT" />
                </p:selectOneRadio>
                <p:message for="formato" />  

            </h:panelGrid>
            <h:panelGrid columns="2" cellspacing="5px">
                <p:commandButton id="downloadLink" value="Generar" ajax="false" icon="ui-icon-arrowthichk-s" actionListener="#{reporte03Bean.generateReport()}">
                    <p:fileDownload value="#{reporte03Bean.file}" />
                </p:commandButton>
                <p:commandButton value="Cancelar" action="#{reporte03Bean.cancelar}" immediate="true"/>
            </h:panelGrid>  
        </p:panel>

    </ui:define>
</ui:composition>
