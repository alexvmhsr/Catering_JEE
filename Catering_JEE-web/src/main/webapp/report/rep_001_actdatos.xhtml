<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/pages/plantilla.xhtml">

    <ui:define name="titulo">Reporte 001 - Actualización de Datos de Clientes</ui:define>
    <ui:define name="contenido">
        
        <p:panel id="panel" header="Actualización de Datos de Clientes" style="width: 500px"> 
            <p:focus context="panel"/> 
            <h:panelGrid columns="3" >  
                <h:outputLabel for="fecha" value="Fecha Actualización: " />  
                <p:calendar id="fecha"  value="#{reporte01Bean.fecha}" pattern="dd-MM-yyyy"  showOn="button"/>                     
                <p:message for="fecha" />

                <h:outputLabel for="formato" value="Formato: *" />  
                <p:selectOneRadio id="formato" value="#{reporte01Bean.formato}" required="true" requiredMessage="Debe seleccionar un formato">
                    <f:selectItem itemLabel="PDF" itemValue="PDF" />
                    <f:selectItem itemLabel="MS. Excel" itemValue="XLS" />
                    <f:selectItem itemLabel="Texto" itemValue="TXT" />
                </p:selectOneRadio>
                <p:message for="formato" />  

            </h:panelGrid>
            <h:panelGrid columns="2" cellspacing="5px">
                <p:commandButton id="downloadLink" value="Generar" ajax="false" icon="ui-icon-arrowthichk-s" actionListener="#{reporte01Bean.generateReport()}">
                    <p:fileDownload value="#{reporte01Bean.file}" />
                </p:commandButton>
                <p:commandButton value="Cancelar" action="#{reporte01Bean.cancelar}" immediate="true"/>
            </h:panelGrid>  
        </p:panel>

    </ui:define>
</ui:composition>
