<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Pantillas/principalTemplate.xhtml">

    <ui:define name = "principal">  
        <h3 style="margin-top:0"><font color= "black">Administraci√≥n de Paquetes</font></h3>
        <p:tabView scrollable="true">
            <p:tab title="Paquete">
                <p:dataTable id="tbl" var="paquete" value="#{paqueteBean.paquetes}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" style="margin-bottom:20px"
                             selectionMode="single" selection="#{paqueteBean.paqueteSeleccionado}" rowKey="#{paquete.codigo}" emptyMessage="No existen registros." >
                    <p:column filterBy="#{paquete.nombre}" headerText="Nombre Paquete" style="width: auto;" filterMatchMode="contains">
                        <h:outputText value="#{paquete.nombre}" />
                    </p:column>
                    <p:column headerText="Activo" style="width: auto;">
                        <h:outputText value="#{paquete.activo}" />
                    </p:column>

                    <p:column headerText="Items" style="width: auto;">
                        <h:outputText value="#{paquete.items}" />
                    </p:column>

                    <p:column headerText="Precio" style="width: auto;">
                        <h:outputText value="#{paquete.precio}" />
                    </p:column>

                </p:dataTable>    
                <h:panelGrid columns="5" style="width: 350px">
                    <p:commandButton value="Nuevo" actionListener="#{paqueteBean.nuevoPaquete()}" update="@form" rendered="#{not paqueteBean.nuevo}"/>
                    <p:commandButton value="Modificar" actionListener="#{paqueteBean.modificarPaquete()}" update="@form" rendered="#{not paqueteBean.nuevo}"/>
                    <p:commandButton value="Detalles" actionListener="#{paqueteBean.detallesPaquete()}" update="@form" rendered="#{not paqueteBean.nuevo}"/>
                    <p:commandButton value="Eliminar" actionListener="#{paqueteBean.eliminarPaquete()}" update="@form" rendered="#{not paqueteBean.nuevo}"/>
                </h:panelGrid>

                <p:panel header="#{paqueteBean.tituloFormulario}" style="width: auto" rendered="#{paqueteBean.enNueva || paqueteBean.enModificar || paqueteBean.enDetalles || paqueteBean.nuevo}">
                    <p:panelGrid columns="3" style="width: 95%">
                        <p:outputLabel for="paqnombre" value="Nombre del Paquete:" />
                        <p:inputText id="paqnombre" value="#{paqueteBean.paquete.nombre}" style="width: 100%;" required="true" readonly="#{paqueteBean.enDetalles}"/>
                        <p:message for="paqnombre" />
                        <p:outputLabel for="paqactivo" value="Estado:" />
                        <p:selectOneMenu id="paqactivo" value="#{paqueteBean.paquete.activo}" style="width: 100%; " required="true">
                            <f:selectItem itemLabel="Activo" itemValue="SI" />
                            <f:selectItem itemLabel="Inactivo" itemValue="NO" />
                        </p:selectOneMenu>
                        <p:message for="paqactivo" />
                    </p:panelGrid>
                    <p:commandButton value="Guardar" actionListener="#{paqueteBean.guardarPaquete()}" rendered="#{not paqueteBean.enDetalles}" update="@form"/>
                    <p:commandButton value="Cancelar" actionListener="#{paqueteBean.cancelar()}" immediate="true" update="@form"/>
                </p:panel>
            </p:tab>
            <p:tab title="Mobiliario">
                <p:dataTable id="tblmob" var="detmob" value="#{detalleMobiliarioBean.detMobiliarios}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" style="margin-bottom:20px"
                             selectionMode="single"  emptyMessage="No existen registros." >
                    <p:column  headerText="Nombre Paquete" style="width: auto;" filterMatchMode="contains">
                        <h:outputText value="#{detmob.cantidad}" />
                    </p:column>
                    <p:column headerText="Activo" style="width: auto;">
                        <h:outputText value="#{detmob.codigoMobiliario}" />
                    </p:column>

                    <p:column headerText="Items" style="width: auto;">
                        <h:outputText value="#{detmob.codigoPaquete}" />
                    </p:column>

                </p:dataTable>    
            </p:tab>
            <p:tab title="Alimentacion">Alimentacion</p:tab>
            <p:tab title="Servicio">Servicio</p:tab>


        </p:tabView>

    </ui:define>
</ui:composition>
