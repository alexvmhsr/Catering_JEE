<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Pantillas/principalTemplate.xhtml">

    <ui:define name = "principal">  
        <h3 style="margin-top:0"><font color= "black">Administración de Usuarios Web</font></h3>



        <p:dataTable id="tbl" var="usuario" value="#{usuarioBean.usuarios}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     paginator="true" rows="10" style="margin-bottom:20px"
                     selectionMode="single" selection="#{usuarioBean.usuarioSeleccionado}" rowKey="#{usuario.idUsuario}" emptyMessage="No existen registros." >
            <p:column filterBy="#{usuario.nombre}" headerText="Usuario" style="width: auto;" filterMatchMode="contains" >
                <h:outputText value="#{usuario.nombre}" />
            </p:column>
            <p:column headerText="Password" style="width: auto;">
                <h:outputText value="#{usuario.contrasenia}" />
            </p:column>
            <p:column headerText="Estado" style="width: auto;">
                <h:outputText value="#{usuario.estado}" />
            </p:column>

        </p:dataTable>    
        <h:panelGrid columns="5" style="width: 350px">
            <p:commandButton value="Nuevo" actionListener="#{usuarioBean.nuevoUsuario()}" update="@form" rendered="#{not usuarioBean.nuevo}"/>
            <p:commandButton value="Modificar" actionListener="#{usuarioBean.modificarUsuario()}" update="@form" rendered="#{not usuarioBean.nuevo}"/>
            <p:commandButton value="Detalles" actionListener="#{usuarioBean.detallesUsuario()}" update="@form" rendered="#{not usuarioBean.nuevo}"/>
            <p:commandButton value="Eliminar" actionListener="#{usuarioBean.eliminarUsuario()}" update="@form" rendered="#{not usuarioBean.nuevo}"/>
        </h:panelGrid>

        <p:panel header="#{usuarioBean.tituloFormulario}" style="width: auto" rendered="#{usuarioBean.enNueva || usuarioBean.enModificar || usuarioBean.enDetalles || usuarioBean.nuevo}">
            <p:panelGrid columns="3" style="width: 95%">
                <p:outputLabel for="user1" value="Usuario:" />
                <p:inputText id="user1" value="#{usuarioBean.usuario.nombre}" style="width: 100%;" required="true" readonly="#{usuarioBean.enDetalles}"/>
                <p:message for="user1" />
                <p:outputLabel for="password" value="Contraseña:" />
                <p:inputText id="password" value="#{usuarioBean.usuario.contrasenia}" style="width: 100%; " required="true" readonly="#{usuarioBean.enDetalles}"/>
                <p:message for="password" />
                <p:outputLabel for="estado" value="Apellido:" />
                <p:inputText id="estado" value="#{usuarioBean.usuario.estado}" style="width: 100%;" required="true" readonly="#{usuarioBean.enDetalles}"/>
                <p:message for="estado" />
                <p:outputLabel for="emailuser" value="Email:" />
                <p:inputText id="emailuser" value="#{usuarioBean.usuario.correo}" style="width: 100%;"  required="true" readonly="#{usuarioBean.enDetalles}">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </p:inputText>
                <p:message for="emailuser" />
            </p:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{usuarioBean.guardarUsuario()}" rendered="#{not usuarioBean.enDetalles}" update="@form"/>
            <p:commandButton value="Cancelar" actionListener="#{usuarioBean.cancelar()}" immediate="true" update="@form"/>
        </p:panel>
    </ui:define>
</ui:composition>
