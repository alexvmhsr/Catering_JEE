<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Pantillas/principalTemplate.xhtml">

    <ui:define name = "principal">  
        <h3 style="margin-top:0"><font color= "black">Administración de Mobiliario</font></h3>

        <p:dataTable id="tbl" var="tipom" value="#{tipomobiliarioBean.tms}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     paginator="true" rows="10" style="margin-bottom:20px"
                     selectionMode="single" selection="#{tipomobiliarioBean.tmSeleccionado}" rowKey="#{tipom.codigo}" emptyMessage="No existen registros." >

            <p:column filterBy="#{tipom.nombre}" headerText="Nombre" style="width: auto;" filterMatchMode="contains" >
                <h:outputText value="#{tipom.nombre}" />
            </p:column>
            <p:column filterBy="#{tipom.descripcion}" headerText="Descripción" style="width: auto;" filterMatchMode="contains" >
                <h:outputText value="#{tipom.descripcion}" />
            </p:column>

        </p:dataTable>    
        <h:panelGrid columns="5" style="width: 350px">
            <p:commandButton value="Nuevo" actionListener="#{tipomobiliarioBean.nuevoTipoMobiliario()}" update="@form" rendered="#{not tipomobiliarioBean.nuevo}"/>
            <p:commandButton value="Modificar" actionListener="#{tipomobiliarioBean.modificarTipoMobiliario()}" update="@form" rendered="#{not tipomobiliarioBean.nuevo}"/>
            <p:commandButton value="Detalles" actionListener="#{tipomobiliarioBean.detallesTipoMobiliario()}" update="@form" rendered="#{not tipomobiliarioBean.nuevo}"/>
            <p:commandButton value="Eliminar" actionListener="#{tipomobiliarioBean.eliminarTipoMobiliario()}" update="@form" rendered="#{not tipomobiliarioBean.nuevo}"/>
        </h:panelGrid>

        <p:panel header="#{tipomobiliarioBean.tituloFormulario}" style="width: auto" rendered="#{tipomobiliarioBean.enNueva || tipomobiliarioBean.enModificar || tipomobiliarioBean.enDetalles || tipomobiliarioBean.nuevo}">
            <p:panelGrid columns="3" style="width: 95%">

                <p:outputLabel for="nombre_tm" value="Nombre:" />
                <p:inputText id="nombre_tm" value="#{tipomobiliarioBean.tm.nombre}" style="width: 100%;" required="true" readonly="#{tipomobiliarioBean.enDetalles}"/>
                <p:message for="nombre_tm" />

                <p:outputLabel for="descripcion_tm" value="Descripción:" />
                <p:inputTextarea id="descripcion_tm" value="#{tipomobiliarioBean.tm.descripcion}" style="width: 100%;" required="true" readonly="#{tipomobiliarioBean.enDetalles}"/>
                <p:message for="descripcion_tm" />

            </p:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{tipomobiliarioBean.guardarTipoMobiliario()}" rendered="#{not tipomobiliarioBean.enDetalles}" update="@form"/>
            <p:commandButton value="Cancelar" actionListener="#{tipomobiliarioBean.cancelar()}" immediate="true" update="@form"/>
        </p:panel> 
    </ui:define>
</ui:composition>
